
<h1 class="page-header">{{moviesList.title}}</h1>
<div class="media" ng-repeat="item in moviesList.subjects">
	<div class="media-left">
		<a href="#/detail/{{item.id}}"><img class="media-object" ng-src="{{item.images.medium}}" alt="冰川时代5：星际碰撞"></a>
	</div>
	<div class="media-body" style="text-align: left" >
		<span class="badge pull-right ng-binding">{{item.rating.average}}</span>
		<h2 class="media-heading ng-binding">{{item.title}}</h2>
		<p>类型：<span class="ng-binding">{{item.genres|myFilter}}</span>&nbsp;&nbsp;&nbsp;&nbsp;上映年份：<span class="ng-binding">{{item.year}}</span></p>
		<p>导演：<span ng-repeat="a in item.directors ">{{a.name}}&nbsp;&nbsp;</span></p>
		<p>主演： <span ng-repeat="b in item.casts">{{b.name}}&nbsp;&nbsp;</span></p>
	</div>
</div>

<div ng-show="loading" class="loading">
<div class="spinner">
	<div class="spinner-container container1">
		<div class="circle1"></div>
		<div class="circle2"></div>
		<div class="circle3"></div>
		<div class="circle4"></div>
	</div>
	<div class="spinner-container container2">
		<div class="circle1"></div>
		<div class="circle2"></div>
		<div class="circle3"></div>
		<div class="circle4"></div>
	</div>
	<div class="spinner-container container3">
		<div class="circle1"></div>
		<div class="circle2"></div>
		<div class="circle3"></div>
		<div class="circle4"></div>
	</div>
</div>

</div>
<div ng-show="!loading">
	<p style="text-align: center">总共：{{page.totalCount}}条记录，第{{page.current}}/{{page.tatalPage}}页</p>
	<nav>
		<ul class="pager">
			<li ng-class="{disabled: page.current <= 1}"><a ng-click="goBack()">Previous</a></li>
			<li ng-class="{disabled: page.current <= page.totalPage}"><a  ng-click="goForward()">Next</a></li>
		</ul>
	</nav>
</div>
